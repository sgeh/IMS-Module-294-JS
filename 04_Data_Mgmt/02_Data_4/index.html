<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./scripts/weather-query.js"></script>
    <link rel="stylesheet" href="./styles/weather-query.css"></link>
</head>
<body>
    <form class="weather-form">
        <fieldset>
            <legend>Query</legend>
            <div>
                <label>Latitude:
                    <input type="number" id="lat" value="47.229890" min="-90" max="90" step="0.0000001">
                </label>
            </div>
            <div>
                <label>Longitude:
                    <input type="number" id="lon" value="8.856050" min="-180" max="180" step="0.0000001">
                </label>
            </div>
            <button>Query Data</button>
        </fieldset>

        <fieldset>
            <legend>Filter</legend>
            <div>
                <label>Filter Humidity:
                    <input type="number" id="humidity-filter" step="0.01">
                </label>
                <input type="button" id="apply-filter" value="Apply">
            </div>
        </fieldset>
    </form>

    <table class="weather-table">
        <thead>
            <tr>
                <th scope="col">Time</th>
                <th scope="col">Temperature [Â° C]</th>
                <th scope="col">Weather</th>
                <th scope="col">Humidity [%]</th>
                <th scope="col">Wind Speed</th>
            </tr>
        </thead>
        <tbody id="table-data">
        </tbody>
    </table>
</body>
</html>
