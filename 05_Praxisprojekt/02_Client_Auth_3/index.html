<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT</title>
</head>
<body>
    <script>
async function getNotes(token) {
    const request = await fetch('http://localhost:4200/api/notes/', {
        headers: {
            'Accept': 'application/json',
            'Authorization': `Bearer ${token}`
        },
        method: 'GET'
    });
    const data = await request.json();
    console.log(data);
}

async function login() {
    const response = await fetch('http://localhost:4200/api/users/login', {
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        cache: 'no-cache',
        method: 'POST',
        body: JSON.stringify({ 'email': 'admin@example.com', 'password': 'user1234' })
    });
    const data = await response.json();
    console.log(data);
    return data.jwt;
}

async function loadData() { // optional d)
    let token = localStorage.getItem('jwtToken');
    if (!token) {
        token = await login();
        localStorage.setItem('jwtToken', token)
    }
    getNotes(token);
}

loadData();
    </script>
</body>
</html>
