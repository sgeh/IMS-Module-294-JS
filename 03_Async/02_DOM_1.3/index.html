<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script src="./scripts/table.js" defer></script>
</head>
<body>
    <table>
        <thead>
            <tr scope="row">
                <th scope="col"><input type="button" value="No." onclick="sortById()"></th>
                <th scope="col"><input type="button" value="Name" onclick="sortByName()"></th>
                <th scope="col"><input type="button" value="Place" onclick="sortByPlace()"></th>
            </tr>
        </thead>
        <tbody id="table-content">
        </tbody>
    </table>
</body>
</html>
